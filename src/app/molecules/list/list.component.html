<kal-list
  tabindex="1"
  (selectionChange)="selectedValue = $event"
  [dataSource]="dataSource"
  [groupByFunction]="groupByFunction"
  [disableRowsFunction]="disableRowsFunction">

  <ng-template kalListItem let-item="item">
    {{ item.name }}
  </ng-template>

</kal-list>

<div >
  {{ selectedValue | json }}
</div>

<button type="button" (click)="addGroupByFunction()">Group items</button>
<button type="button" (click)="disableRow()">Disable rows</button>
