<kal-select #kalselect tabindex="1" placeholder="Select an item">
  <kal-option></kal-option>
  <kal-option *ngFor="let i of [0, 1, 2, 3, 10]">
    OPTION {{i}}
  </kal-option>
</kal-select>

<hr>

<kal-select tabindex="2" multiple placeholder="Select multiple items">
  <kal-option #option *ngFor="let i of [0, 1, 2, 3, 10]">
    <kal-checkbox [formControl]="option.formControl"></kal-checkbox>
    OPTION {{i}}
  </kal-option>
</kal-select>
