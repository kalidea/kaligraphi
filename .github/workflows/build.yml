
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Variables for all jobs
env:
  NODE_VERSION: '10.x'
  PKG_SCOPE: '@kalidea'

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: NODE_VERSION
        run: npm i

      - name: Run test suite
        run: npm run test:ci

      - name: Build Lib & Playground
        run: |
          npm run build
          npm run build:playground -- --base-href /kaligraphi/

      - name: Upload to Github Pages
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist/playground # The folder the action should deploy.

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

  DEPLOY:
    needs: CI
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      contains(github.ref, '/tags/v')))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: SET REGISTRY npmjs
        uses: actions/setup-node@v1
        with:
          node-version: NODE_VERSION
          registry-url: 'https://registry.npmjs.org'

      - name: Prepare build
        uses: actions/setup-node@v1
        run: |
          npm i
          npm run build
          cp README.md dist/kalidea/kaligraphi/

      # Publish to npm
      - name: Deploy to NPMJS
        run: |
          cd dist/kalidea/kaligraphi
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Deploy to github package
        uses: actions/setup-node@v1
        with:
          node-version: NODE_VERSION
          registry-url: 'https://npm.pkg.github.com'
          scope: PKG_SCOPE

      - name: SET REGISTRY github
        run: |
          cd dist/kalidea/kaligraphi
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
