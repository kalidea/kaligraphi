<div>

  <input
    [title]="label"
    [type]="htmlInputType"
    [name]="name"
    [attr.placeholder]="placeholder"
    [formControl]="control">

  <kal-icon *ngIf="clearable"
            (click)="clearField()">
    clear
  </kal-icon>

  <kal-icon *ngIf="icon && !clearable"
            (click)="customIconClicked()">
    {{ icon }}
  </kal-icon>

</div>

<ng-container *ngIf="limit">

  <div class="counter">
    {{ value?.length || 0}} / {{ limit }}
  </div>

</ng-container>
