
<div>
  <input
    [title]="label"
    [type]="htmlInputType"
    [name]="name"
    [attr.placeholder]="placeholder"
    [formControl]="control">
  <kal-icon name="clear" *ngIf="clearable" (click)="clearField()"></kal-icon>
  <kal-icon [name]="icon" *ngIf="icon && !clearable" (click)="customIconClicked()"></kal-icon>
</div>

<ng-container *ngIf="limit">
  <div class="counter">
    {{ value?.length || 0}} / {{ limit }}
  </div>
</ng-container>
