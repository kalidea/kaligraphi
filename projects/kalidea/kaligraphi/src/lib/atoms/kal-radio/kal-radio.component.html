<input type="radio"
       [id]="id"
       [name]="name"
       [checked]="checked"
       [value]="value"
       [disabled]="disabled"
       (change)="changeSelectedRadio($event)"/>
<label [for]="id" [class.kal-radio__label--before]="labelPosition === 'before'">
  <ng-content></ng-content>
</label>
