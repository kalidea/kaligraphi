<div class="kal-select-trigger" (click)="toggleOverlay()">
  <div>
    <ng-container *ngIf="triggerValue; else placeHolderTemplate">
      <div>{{triggerValue}}</div>
    </ng-container>
    <ng-template #placeHolderTemplate>
      <div class="kal-select-placeholder">{{ placeholder }}</div>
    </ng-template>
  </div>
</div>

<ng-template cdkPortal #optionsPortal="cdkPortal">
  <div class="kal-select-overlay">
    <ng-content></ng-content>
  </div>
</ng-template>
