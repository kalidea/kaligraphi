<ng-container *ngIf="row">

  <div *ngFor="let item of results; index as i">

    <div *ngIf="containsGroupByFunction(item, i)"
         class="kal-list__item kal-list__group">

      <h2>{{ groupByFunction(item) }}</h2>

    </div>

    <div kalListItemSelection
         class="kal-list__item"
         [disabled]="disableRowsFunction(item)"
         [class.kal-list__item--selected]="isSelected(item)"
         [class.kal-list__item--disabled]="disableRowsFunction(item)"
         (click)="selectItem(item)">

    <span class="kal-list__content">
      <ng-container *ngTemplateOutlet="row.view; context: {item: item}"></ng-container>
    </span>

      <span class="kal-list__icon">

      <kal-icon>keyboard_arrow_right</kal-icon>

    </span>

    </div>

  </div>

</ng-container>
