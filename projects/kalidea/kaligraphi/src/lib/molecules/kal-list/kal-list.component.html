<ng-container *ngIf="row">

  <ng-container *ngIf="kalVirtualScroll; else noVirtualScroll">

    <cdk-virtual-scroll-viewport [style.height.px]="kalVirtualScroll.height" [itemSize]="kalVirtualScroll.itemSize">

      <div *cdkVirtualFor="let item of results; index as i">

        <ng-container *ngTemplateOutlet="rowTemplate; context: {item: item, i: i}"></ng-container>

      </div>

    </cdk-virtual-scroll-viewport>

  </ng-container>

  <ng-template #noVirtualScroll>

    <div *ngFor="let item of results; index as i" class="kal-list__row">

      <ng-container *ngTemplateOutlet="rowTemplate; context: {item: item, i: i}"></ng-container>

    </div>

  </ng-template>

  <ng-template #rowTemplate let-item="item" let-i="i">

    <div *ngIf="containsGroupByFunction(item, i); else separator"
         class="kal-list__group">
      <h2>{{ groupByFunction(item) }}</h2>
    </div>

    <ng-template #separator>
      <div class="kal-list__separate"></div>
    </ng-template>

    <div kalListItemSelection
         class="kal-list__item"
         [disabled]="disableRowsFunction(item)"
         [class.kal-list__item--selected]="isSelected(item)"
         [class.kal-list__item--disabled]="disableRowsFunction(item)"
         (click)="selectItem(item)">

      <span class="kal-list__content">
        <ng-container *ngTemplateOutlet="row.view; context: {item: item}"></ng-container>
      </span>

      <span class="kal-list__icon" *ngIf="selectionMode === 'single'">
        <kal-icon>keyboard_arrow_right</kal-icon>
      </span>

    </div>

  </ng-template>

</ng-container>
