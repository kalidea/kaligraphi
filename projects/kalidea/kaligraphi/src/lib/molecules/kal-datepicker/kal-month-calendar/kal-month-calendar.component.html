<!-- week days -->
<div class="kal-day-calendar__letter">
  <div *ngFor="let day of narrowWeekDays"> {{ day }}</div>
</div>
<div class="kal-day-calendar__number">
  <button type="button"
          [kalAutofocus]="isDaySelected(date)"
          [class.selected]="isDaySelected(date)"
          [disabled]="shouldDisable(date)"
          (click)="pickDate(date)"
          *ngFor="let date of datesList">
    {{ date.getDay() }}
  </button>
</div>
