<div class="kal-datepicker__input">

  <kal-input icon="event_note"
             [placeholder]="placeholder"
             [formControl]="control"
             (iconClicked)="open()">
  </kal-input>

<ng-template cdkPortal #datepickerCalendar="cdkPortal">
<div class="kal-datepicker__calendar">
  <kal-datepicker-header (updatedMonth)="updateView($event)">

    <p (click)="changeCurrentView()">
      {{ currentPeriod }}
    </p>

  </kal-datepicker-header>

  <kal-month-calendar
    #monthCalendar
    [hidden]="isMultiView"
    (datePicked)="setInputValue($event)">
  </kal-month-calendar>

  <kal-datepicker-multi-view
    *ngIf="isMultiView"
    [displayedDate]="monthCalendar.displayedDate"
    (selectedDate)="monthCalendar.updateDate($event)">
  </kal-datepicker-multi-view>
</div>
</ng-template>
</div>
