<!-- Months list -->
<span [class.selected]="isMonthSelected(i + 1)"
  *ngFor="let month of shortMonths; index as i"
      (click)="selectDate({month: i + 1})">
  {{ month }}
</span>

<!-- Years list -->
<span *ngFor="let year of years"
      [class.selected]="isYearSelected(year)"
      (click)="selectDate({year: year})">
  {{ year }}
</span>
