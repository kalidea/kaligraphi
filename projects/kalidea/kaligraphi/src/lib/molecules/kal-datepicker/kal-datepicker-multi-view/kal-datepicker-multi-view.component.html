<div class="kal-datepicker-multi-view__wrapper">
  <!-- Months list -->
  <div class="kal-datepicker-multi-view__month">
    <div [class.selected-month]="isMonthSelected(i + 1)"
          *ngFor="let month of shortMonths; index as i"
          (click)="selectDate({month: i + 1})">
      {{ month }}
    </div>
  </div>

<!-- Years list -->
  <div class="kal-datepicker-multi-view__year">
    <div *ngFor="let year of years"
          [class.selected-year]="isYearSelected(year)"
          (click)="selectDate({year: year})">
      {{ year }}
    </div>
  </div>
</div>
