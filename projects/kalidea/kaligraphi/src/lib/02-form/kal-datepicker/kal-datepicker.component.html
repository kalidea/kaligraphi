<div class="kal-datepicker__input">

  <kal-input icon="event_note"
             autocomplete="off"
             [id]="id + '_input'"
             [label]="label"
             [placeholder]="placeholder"
             [formControl]="control"
             (iconClicked)="toggle()">
  </kal-input>

  <ng-template cdkPortal #datepickerCalendar="cdkPortal">
    <kal-calendar (datePicked)="setInputValue($event)"
                  [maxYear]="maxYear"
                  [minYear]="minYear"></kal-calendar>
  </ng-template>
</div>
