<div>
  <kal-calendar-header>

    <p (click)="changeCurrentView()">
      {{ currentPeriod }}
    </p>

  </kal-calendar-header>

  <kal-month-calendar #monthCalendar
                      [hidden]="isMultiView"
                      [selectedDate]="selectedDate"
                      [activatedDates]="activatedDates"
                      (datePicked)="pickDate($event)">
  </kal-month-calendar>

  <kal-datepicker-multi-view *ngIf="isMultiView"
                             [displayedDate]="monthCalendar.currentDate"
                             [minYear]="minYear"
                             [maxYear]="maxYear"
                             (selectedDate)="monthCalendar.updateDate($event)">
  </kal-datepicker-multi-view>
</div>
