<div (click)="toggleOverlay()"
     (focus)="toggleOverlay()"
     [id]="id"
     class="kal-select__trigger">

  <div>

    <ng-container *ngIf="triggerValue || kalSelectPlaceholder?.view; else placeHolderTemplate">

      <div class="kal-select__triggervalue">

        <ng-container
          *ngTemplateOutlet="triggerValue ? triggerValueTemplate : kalSelectPlaceholder?.view; context: {selected: selectedValue}">
        </ng-container>

        <ng-template #triggerValueTemplate>
          {{ triggerValue }}
        </ng-template>

      </div>

    </ng-container>

    <ng-template #placeHolderTemplate>
      <div class="kal-select__placeholder">
        {{ placeholder }}
      </div>
    </ng-template>
    <kal-icon>keyboard_arrow_down</kal-icon>

  </div>

</div>

<ng-template #optionsPortal="cdkPortal" cdkPortal>
  <div [kalTheme]="theme" class="kal-select__overlay">
    <ng-content></ng-content>
  </div>
</ng-template>
