<cdk-virtual-scroll-viewport [style.height]="virtualScrollConfig.height"
                             [itemSize]="virtualScrollConfig.itemSize">

  <div *cdkVirtualFor="let option of options; index as i">

    <kal-option [value]="option"
                [label]="option.label"
                [disabled]="option.disabled"
                (selectionChange)="select(option)"
                (click)="select(option)">
      {{ option.label }}
    </kal-option>

  </div>

</cdk-virtual-scroll-viewport>
