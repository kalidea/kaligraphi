
<cdk-virtual-scroll-viewport
  [itemSize]="virtualScrollConfig.itemSize"
  [ngClass]="getClasses()"
  class="kal-autocomplete-virtual-scroll-viewport"
  [style.width]="width"
  [style.height]="height">


  <ng-container *cdkVirtualFor="let option of options; index as i">

    <kal-option (click)="select(option)"
                (selectionChange)="select(option)"
                [disabled]="option.disabled"
                [label]="option.label"
                [value]="option">
      {{ option.label }}
    </kal-option>

  </ng-container>

</cdk-virtual-scroll-viewport>
