
<input #input
  class="kal-select-virtual-scroll__trigger kal-select-virtual-scroll__input"
  [id]="id"
  (click)="open()"
  type="text"
  [formControl]="searchControl"
  [placeholder]="label"
  (focus)="open()"
  autocomplete="off"
/>

  <ng-template cdkPortal #optionsPortal="cdkPortal">
    <cdk-virtual-scroll-viewport
      [itemSize]="virtualScrollConfig.itemSize"
      [minBufferPx]="virtualScrollConfig.minBufferPx"
      [maxBufferPx]="virtualScrollConfig.maxBufferPx"
      class="kal-select-virtual-scroll__overlay"
      [style.height.px]="virtualScrollHeight"
      [kalTheme]="theme"
    >
      <div *ngIf="!options.length" class="kal-select-virtual-scroll__option">
        {{noSearchResult}}
      </div>

      <div
        *cdkVirtualFor="let option of options"
        class="kal-select-virtual-scroll__option"
        (click)="select(option.id)"
      >
        <div
          [class.kal-select-virtual-scroll__option-selection--active]="isActive(option)"
          class="kal-select-virtual-scroll__option-selection"
        >
          {{ option.label }}
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </ng-template>
