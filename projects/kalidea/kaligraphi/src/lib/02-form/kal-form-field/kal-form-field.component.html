<div class="kal-form-field__wrapper"
     [class.kal-form-field--error]="hasError">

  <label class="kal-form-field__label"
         [attr.for]="for"
         [class.kal-form-field--required]="required">
    {{ label }}&nbsp;
  </label>
  <div *ngIf="legend" class="kal-form-field__legend">{{ legend }}</div>
  <ng-content></ng-content>

</div>
