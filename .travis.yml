env:
  global:
    - CC_TEST_REPORTER_ID=9fc7dc3649a027237346b9beb9e93d1f59ad7e1b67cb7f76e5752039a1eda6b8

language: node_js
node_js: "8"

notifications:
  slack: $SLACK_NOTIFICATION
  
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter 
- chmod +x ./cc-test-reporter 
- ./cc-test-reporter before-build

script:
- echo "npm test temporarily disabled"
- npm run test:ci
- npm run build

after_script:
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

before_deploy:
  - cd dist/kalidea/kaligraphi

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
